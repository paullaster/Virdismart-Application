<body ng-app="app" class="ng-cloak">
	<div class="scanner">
		<header></header>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

		<div class="container">
			
		</div> <!--/.container-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
				<!--  left sidebar -->
				<ins class="adsbygoogle"
					 style="display:block"
					 data-ad-client="ca-pub-6724419004010752"
					 data-ad-slot="7706376079"
					 data-ad-format="auto"
					 data-full-width-responsive="true"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
			
			<div class="scanner___camframe">
				<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
				
				<div class="scanner___camframe__camera">
					<video id="preview" class="scanner___camframe__camera__video"></video>
				</div>
				<script type="text/javascript">
					var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
					scanner.addListener('scan',function(content){
						alert(content);
						//window.location.href=content;
					});
					Instascan.Camera.getCameras().then(function (cameras){
						if(cameras.length>0){
							scanner.start(cameras[0]);
							$('[name="options"]').on('change',function(){
								if($(this).val()==1){
									if(cameras[0]!=""){
										scanner.start(cameras[0]);
        
                                    }else{
										alert('No Front camera found!');
									}
								}else if($(this).val()==2){
									if(cameras[1]!=""){
										scanner.start(cameras[1]);
									}else{
										alert('No Back camera found!');
									}
								}
							});
						}else{
							console.error('No cameras found.');
							alert('No cameras found.');
						}
					}).catch(function(e){
						console.error(e);
						alert(e);
					});
				</script>
				<div class="scanner___camframe__btn" data-toggle="buttons">
				  <label class="scanner___camframe__btn__front active">
					<input type="radio" name="options" class="scanner___camframe__btn__input" value="1" autocomplete="off" checked> Front Camera
				  </label>
				  <label class="scanner___camframe__btn__back">
					<input type="radio" name="options" class="scanner___camframe__btn__input" value="2" autocomplete="off"> Back Camera
				  </label>
				</div>
			</div>
			
			
			<div class="col-sm-3">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
				<!-- demo left sidebar -->
				<ins class="adsbygoogle"
					 style="display:block"
					 data-ad-client="ca-pub-6724419004010752"
					 data-ad-slot="7706376079"
					 data-ad-format="auto"
					 data-full-width-responsive="true"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
		
		</div>
	</div>
	<div class="scanner__user">
        <p class="scanner__user__paragraph">
			<span class="scanner__user__paragraph__message">
				hi,
			</span>
            <span class="scanner__user__paragraph__data" id="getData">
                Erick. 
			</span>
			<span class="scanner__user__paragraph__message">
				it's a good day to recycle
			</span>
        </p>
    </div>
    <div class="scanner__light">
        <p class="scanner__light__paragraph">
            <span class="scanner__light__paragraph__torch">

			</span>

               light torch
            </span>
        </p>
