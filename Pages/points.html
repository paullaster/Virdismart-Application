        <div class="points">
            <header>
                <!-- TODO 
                    to add nav bar
                -->
                
            </header>
            <main>
                <section class="purchase">
                    <div class="purchase__goals">
                        <div class="row">
                            <div class="col-1-of-2">
                                <form action="" method="post">
                                    <input type="number" name="purchasePointsTarget" id="purchasePoints" placeholder="30 pts" class="purchase__goals__input" disabled>
    
                                </form>
                            </div>
                            <div class="col-1-of-2">
                                <p class="purchase__goals__paragraph">
                                    <span class="purchase__goals__paragraph__item">
                                        5 cokes this week
                                    </span>
                                    <span class="purchase__goals__paragraph__item">
                                       get to 6 sodas to earn
                                    </span>
                                    <span class="purchase__goals__paragraph__item">
                                        30 points
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="bin">
                    <div class="bin__goals">
                        <div class="row">
                            <div class="col-1-of-2">
                                <p class="bin__goals__paragraph">
                                    <span class="bin__goals__paragraph__item">
                                       use the bin 5 times
                                    </span>
                                    <span class="bin__goals__paragraph__item">
                                      use the bin 6 more
                                    </span>
                                    <span class="bin__goals__paragraph__item">
                                       times to get 50 points 
                                    </span>
                                </p>
                            </div>
                            <div class="col-1-of-2">
                                <form action="" method="post">
                                    <input type="number" name="purchasePointsTarget" id="purchasePoints" placeholder="50 pts" class="bin__goals__input" disabled>
    
                                </form>
    
                            </div>
                        </div>
                    </div>
                </section>
                <section class="promotion">
                    <div class="promotion__earned">
                        <div class="row">
                            <div class="col-1-of-2">
                                <form action="" method="post">
                                    <input type="number" name="pointsEarned" id="points-Earned" placeholder="100 pts" class="promotion__earned__input" disabled>
                                </form>
                            </div>
                            <div class="col-1-of-2">
                                <p class="promotion__earned__paragraph">
                                    <span class="promotion__earned__paragraph__item">100 points </span>
                                    <span class="promotion__earned__paragraph__item"> earned this week</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
