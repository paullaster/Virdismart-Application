    <body>
    <div class="registration">
    <header class="heading-registration">

    </header>
    <main>
        <div class="signup u-margin-large">
           <h1 class="heading__primary u-margin-top-medium">create an account</h1>
                <div class="signup__form">
                    <form action="" class="form">
                        <div class="form__grp">
                            <input type="text" class="form__input" maxlength="30" minlength="12" id="name"  placeholder="Full Name" required>
                            <label for="name" class="form__label">Full Name</label>
                        </div>
                        <div class="form__grp">
                           <input type="email" class="form__input"  id="email"  placeholder="Email address" required>
                           <label for="email" class="form__label">Email address</label>
                       </div>
                       <div class="form__grp">
                        <input type="password" class="form__input" minlength="8" maxlength="22" id="password"  placeholder="password" required>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__grp">
                        <input type="password" class="form__input" minlength="8" maxlength="22" id="cpassword"  placeholder="Confirm password" required>
                        <label for="cpassword" class="form__label">confirm password</label>
                    </div>
                        <p class="form-paragraph">
                            <input type="checkbox" name="chkBox" id="terms" class="checkbox" checked disabled>
                            <a href="" class="page__link u-margin-small">by creating an account you agree to our terms of service and privacy policy</a>
                        </p>
                        <button type="submit" class="btn btn__black u-margin-medium"><span class="btn__styl__color" >&rarr;</span></button>
                    </form>
                    <div class="account-sign__options">
                        <p>
                            <span class="paragraph u-margin-medium">sign in with</span>
                            
                            <span class="paragraph__icons   u-margin-small">
                                <i class="fab fa-facebook fa-2x u-margin-small"></i>
                                <i class="fab fa-twitter fa-2x  u-margin-small"></i>
                                <i class="fab fa-google fa-2x u-margin-small"></i>
                            </span>
                            <span class="sign-existing__account">
                               <a href="./Pages/signIn.html" class="page__link u-margin-medium"> already have an account?</a>
                            </span>
                        </p>
                    </div>
                </div>
           
        </div>
